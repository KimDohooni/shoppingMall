<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            let errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<th:block layout:fragment="css">
  <style>
    .input-group { margin-bottom: 15px; }
    .img-div{ margin-bottom: 10x; }
    .error{ color:#bd2130; font-size:smaller; font-weight:bold; }   
  </style>
</th:block>

<div layout:fragment="content">
    <h3>쪽 지 함</h3>    
    <h4><a th:href="@{/clearPost}" th:if="${postList}">쪽지함 비우기</a></h4><br>
	<div class="row" th:unless="${postList}">
		<p>쪽지함이 비었습니다.</p>
	</div>
	
	<div class="row">		
        <th:block th:each="post : ${postList}">        
            <div class="col-md-4 margin">
                <div class="card">
                   
                        <div class="card-body">
                            <h4 class="card-title"><a th:href="'/detail?postId=' + ${post.postId}">제목 : [[${post.postSubject}]]</a></h4>
                            내용 : <p class="card-text" th:text="${#strings.length(post.postContent) > 10 ? #strings.substring(post.postContent, 0, 10) + '...' : post.postContent}"></p>
                            
                            <h3 class="card-text">보낸이 : [[${post.senderEmail}]] </h3>
                            <a th:href="'/reply?reciever=' + ${post.recieverEmail}"><br>(보낸 사람에게 답장하기)</a>
                            <h4 class="card-text">수신시각 : [[${post.regTime}]]</h4>
                        </div>                    
                </div>
            </div>
        </th:block>
    </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        

</div>

</html>
