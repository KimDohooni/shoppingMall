<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/layout}">

<head>
	<title>Qna List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>


  <div layout:fragment="content">
	<div class="container">
		<h1>Qna Register.</h1>
		<form action="/qna/write/action" method="post" enctype="multipart/form-data" th:object="${qnaRequestDto}">
			<div class="mb-3">
			    <label class="form-label">Title.</label>
			    <input type="text" class="form-control" id="" name="title">
			</div>
			
			<div class="mb-3">
		    	<label class="form-label">Content.</label>
		    	<textarea class="form-control" rows="5" cols="" name="content"></textarea>
			</div>
			
			<div class="mb-3">
			    <label class="form-label">Writer.</label>
			    <input type="text" class="form-control" id="" name="member" readonly th:value="${registerId}">
			    <input type="hidden" name="registerId" th:value="${registerId}">
			</div>
			<button type="button" class="btn btn-success" onclick="javascript:location.href='/qna/list'">Previous</button>
			<button type="submit" class="btn btn-primary">Submit</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
    <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
	  
  </div>
  
</html>
